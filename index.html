<!DOCTYPE html>
<html>
<head>
	<title>Fact Of The Year</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<style>
		form{
				position: relative;
			}

		button{
				position: absolute;
				top: -16px;
				right: 0px;
			  }
	</style>
</head>
<body>
	<div class="container">
		<div class="w-50 mx-auto my-3">
			<h1 class="text-center">Fact Of The Year</h1>
			<hr>
			<form class="form-group">
				<input name="number" type="number" class="form-control" placeholder="Please Chose a Year..">
				<button class="btn btn-success my-3">Get Fact</button>
			</form>
			<div id="fact-box"></div>
		</div>
	</div>

	<script src="./script.js"></script>
</body>
</html>
